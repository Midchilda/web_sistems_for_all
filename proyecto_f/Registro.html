<body> 
	
	<div class="contenedor">
            <div class="menu">
                <img class= "usuario" src="img/usuario.png">
                <p class = "usuario">"usuario" <a href="desconectarse.html">Logearse</a></p>
            </div>
	    <div class="cuerpo">

		<h1> REGISTRAR </h1>

		<form method="post" action="traitement.php">
	
		<div>
		    <label for="nombre" class="align">Nombres :</label>
		    <input type="text" id="nombre" name="nombre" placeholder="Introducir Nombres" required/>
		</div>

		<div>
		    <label for="apellido" class="align">Apellidos :</label>	
		    <input type="text" id="apellido" name="apellido" placeholder="Introducir Apellidos" required/>
		</div>

		<div>
		    <label for="sexo_H" class="align">Sexo : </label>
		    <input type="radio" id="sexo_H" name="sexo" value="sexo_H" /> <label for="sexo_H">Hombre</label>
		    <input type="radio" id="sexo_M" name="sexo" value="sexo_M" id="sexo_H" /> <label for="sexo_M">Mujer</label>
		</div>

		<div>
		    <label for="dni" class="align">DNI : </label>
		    <input type="text" id="dni" name"dni" placeholder="Introducir DNI" required/>
		</div>

		<div>
		    <label for="fecha_nacimiento" class="align">Fecha nacimiento :</label>
		    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required/>
		</div>
 
		<div>
		    <label for="telefono" class="align">Teléfono :</label>
		    <input type="tel" id="telefono" name="telefono" placeholder="Introducir Teléfono" required/>
		</div>

		<div>
		    <label for="email_addr" class="align">Correo electrónico :</label>
		    <input type="email" id="email_addr" name="email_addr" placeholder="Introducir Correo" required/>
		</div>

		<div>
		    <label for="direccion" class="align">Dirección :</label>
		    <input type="text" id="direccion" name="direccion" placeholder="Introducir Dirección"required/>
		</div>
		
		<div>
		    <label for="poblacion_nom" class="align">Población:</label>
		    <input type="poblacion_nom" id="poblacion_nom" name="poblaciom_nom" list="poblacion" placeholder="Seleccionar Población" required/>
		    <datalist id="poblacion">
                <option value="Madrid">
                <option value="Barcelona">   
                <option value="Alicante">
                <option value="Zaragoza">
            </datalist>
		</div>
		
		<div>
		    <label for="cod_postal" class="align">Codigo Postal:</label>
		    <input type="cod_postal" id="cod_postal" name="cod_postal" placeholder="Introducir Codigo Postal" required/>
		</div>

		<div>
		    <label for="num_seg_social" class="align">Número de afiliado :</label>
		    <input type="text" id="num_seg_social" name="num_seg_social" placeholder="Introducir Numero Afiliado" required/>
		</div>

 
		<div>
		    <label for="contraseña" class="align">Contraseña:</label>
		    <input type="password" id="contraseña" name="contraseña" placeholder="Introducir Contraseña" required/>
		</div>
		
		<div>
		    <label for="repcontraseña" class="align">Repetir Contraseña:</label>
		    <input type="password" id="repcontraseña" name="repcontraseña" placeholder=" Repetir Contraseña" required/>
		</div>

		</form>
 
		<input type="submit" value="Registrar" class="validar" onclick="window.location.href='Datos.html';"/>
	    </div>
	</div>
</body>
