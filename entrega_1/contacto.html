    <body>
        <div class="contenedor">
            <div class="header">
                <img class="titulo" src="img/YourHealth.png">
                <nav>
                <ul>

            <div class="cuerpo">
			<div class="contacto">
			<h1>Contacto</h1>
			<form method="post" action="mailto:lauriane.pujol@hotmail.fr" enctype="text/plain">
			
			<div>
			<label for="nombre" class="align">Nombre :</label>
			<input type="text" size="40" id="nombre" name="nombre" required>
			</div>

			<div>
			<label for="correo_electr" class="align">Correo electronico :</label>
			<input type="email" size="40" id="correo_electr" name="correo_electr" required>
			</div>

			<div>
			<label>Motivo de la consulta : </label>
			<input type="radio" id="Evaluación" name="motivo" value="Evaluación" /> <label for="Evaluación">Evaluación</label>
			<input type="radio" id="Sugerencias" name="motivo" value="Sugerencias" /> <label for="Sugerencias">Sugerencias</label>
			<input type="radio" id="Críticas" name="motivo" value="Críticas"/> <label for="Críticas">Críticas</label>
			</div>
		
			<div>
			<label for="message" class="align">Consulta :</label>
			<textarea cols="60" rows="8" name="message" id="message"></textarea>
			</div>
		
			<div>
			<input type="checkbox" name="verif_condiciones" required>
			<label>Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio”</label>
			</div>

			</form>
	 
			<input type="submit" value="Enviar consulta" />
			</div>
            </div>
             
            <div class="footer">
                <p>Your health</p>
                <img src="img/cc.png">
            </div>
